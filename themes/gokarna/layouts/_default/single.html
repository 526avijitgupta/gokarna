<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <main id="content">

        <div class="post container">

            <div class="post-header-section">
                <h1>{{ .Title }}</h1>
                <p class="post-date">
                    {{ dateFormat "January 2, 2006" .Date }}
                </p>

                <ul class="post-tags">
                {{ range .Params.tags }}
                    <li class="post-tag"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                {{ end }}
                </ul>
            </div>

            <div class="post-content">
                <p>
                    {{ .Content }}
                </p>
            </div>
        </div>

    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
