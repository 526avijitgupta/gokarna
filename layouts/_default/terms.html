{{ define "main" }}
<div class="container tags-list">

    <h1 class="list-title">Tags</h1>
    <ul class="post-tags">
        {{ range $.Site.Taxonomies.tags.ByCount }}
        <li class="post-tag">
            <a href="/tags/{{ .Name | urlize }}/">
                <div class="tag-name">{{ .Name }}</div>
                <div class="tag-posts-count">{{ .Count }}</div>
            </a>
        </li>
        {{ end }}
    </ul>

</div>
{{ end }}
